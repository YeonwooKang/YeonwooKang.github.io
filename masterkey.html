<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2018 하반기 한화 신입사원 1팀 KEY파트</title>
    <style type="text/css">
    .counter {width:900px; margin:0 auto;padding:80px 0 0 0;text-align:center;font-size:80px;}
    .counter .num {font-size:70px;}
    body {
        color:orange;
        background: black;
    }
        #target-day{font-size: 50px;}
        .small { font-size: 40px;}
        .smaller {font-size: 20px;}
    </style>
</head>
<body>

<div class="counter">
    <span id="target-day"></span><span class="text_target"></span><br>
    <span id="dday-timer" class="num"></span>
    <span id="time-day" class="num"></span>
    <span class="txt">일</span>
    <span id="time-hour" class="num"></span>
    <span class="txt">시간</span>
    <span id="time-minute" class="num"></span>
    <span class="txt">분</span>
    <span id="time-second" class="num"></span>
    <span class="txt">초</span>
    <span class="txt small"><br><br>강휘 현지 두찬 민성 경민 연우<br>다음에 또 만나 :)<br><span class="smaller">By. HANWHA SYSTEM/ICT YEONOO</span></span>
</div>
<script type="text/javascript">
    var ddaytimer = setInterval (dayGap, 1000)
    function dayGap () {
        var dday = new Date("Feburary 11, 2019 09:00:00");
        var ddayChange = dday.getTime();
        var nowday = new Date();//현재
        nowday = nowday.getTime();//
        var distance = ddayChange - nowday;//디데이에서 현재까지 
        var d = Math.floor(distance / (1000 * 60 * 60 * 24));//일
        var h = Math.floor((distance / (1000*60*60)) % 24);//시간
        var m = Math.floor((distance / (1000*60)) % 60);//분
        var s = Math.floor((distance / 1000) % 60);//초
        if (distance <= 0) {
            document.getElementById("dday-timer").innerHTML = "";
            document.getElementById("target-day").innerHTML = "KEY 파트가 만난지";
            document.getElementById("time-day").innerHTML = d * -1;
            document.getElementById("time-hour").innerHTML = h * -1;
            document.getElementById("time-minute").innerHTML = m * -1;
            document.getElementById("time-second").innerHTML = s * -1;
        } else {
            document.getElementById("target-day").innerHTML = "";
            document.getElementById("time-day").innerHTML = d;
            document.getElementById("time-hour").innerHTML = h;
            document.getElementById("time-minute").innerHTML = m;
            document.getElementById("time-second").innerHTML = s;
        }
    }
</script>

</body>
</html>
